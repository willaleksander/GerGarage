<div class="card my-3 mx-auto w-50">
  <div class="card-body mx-auto">
    <form (ngSubmit)="onSubmit()"  [formGroup]="createForm">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': form.name.errors }" />
        <div *ngIf="form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': form.phone.errors }" />
        <div *ngIf="form.phone.errors" class="invalid-feedback">
            <div *ngIf="form.phone.errors.required">Phone is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': form.username.errors }" />
        <div *ngIf="form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': form.password.errors}" />
          <div *ngIf="form.password.errors" class="invalid-feedback">
              <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
      </div>
      <button type="submit" [disabled]="createForm.invalid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
