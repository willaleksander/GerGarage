<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.user_name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="user.user_username" 
              class="form-control" 
              id="username" 
              name="username" 
              placeholder="Enter your username"
              required #username="ngModel">
          </div>
          <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="user.user_password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required #password="ngModel">
          </div>
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="user.user_phone" 
            class="form-control" 
            id="phone" 
            name="phone" 
            placeholder="Enter your phone number"
            required #phone="ngModel">
          <div [hidden]="!phone.pristine" class="alert alert-danger">Phone is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
